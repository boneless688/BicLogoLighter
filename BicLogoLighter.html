<!DOCTYPE html>
<html>

<head>
          <title> Bic Logo Lighter </title>
          <link rel="stylesheet" href="BicLogoLighter_files/BicLogoLighter.css">
          <script src="BicLogoLighter_files/BicLogoLighter.js">
          </script>
</head>


<body>
          <section id=" Master">
          <form action="/formDestination.html" method="POST">



<div id="Header">
          <div id="CustomerInfo">
                    <h1>Customer Info</h1>
                    <div id="RepName">
          <label for="RepName">Rep Name</label>
          <input type="text" name="RepName" value="">
</div>



<div id="RepEmail">
          <label for="RepEmail">Rep Email</label>
          <input type="text" name="RepEmail" value="">
</div>



<div id="RepPhone">
          <label for="RepPhone">Rep Phone </label>
          <input type="text" name="RepPhone" value="">
</div>



<div id="CompanyName">
          <label for="CompanyName">Company Name</label>
          <input type="text" name="CompanyName" value="">
</div>



<div id="CompanyAddress">
          <label for="CompanyAddress">Company Address</label>
          <input type="text" name="CompanyAddress" value="">
</div>



<div id="vip">
          <label for="vip">VIP</label>
          <input type="checkbox" id="vipBox">
</div>



<div id="CountryRadioButtons">
          <label for="Country">US</label>
          <input name="Country" type="radio" value="US" />

          <label for="Country">Canada</label>
          <input name="Country" type="radio" value="Canada" />
</div>







<div id="OrderInfo">
<h1>Order Info</h1>
<div id="OrderInfoTop">
          <div id="Order_1">
                    <div id="jde">
                              <label for="jdeNumber">JDE Number</label>
                              <input type="text" name="jdeNumber" value="">
                    </div>
          </div>





<div id="poNumber">
          <label for="po">Purchase Order Number</label>
          <input type="text" name="po" value="">
</div>




<div id="Order_2">
          <div id="ShipDate">
                    <label for="ship">Ship Date</label>
                    <input type="text" name="ship" value="">
          </div>




<div id="InHandsDate">
          <label for="InHands">In-Hands Date</label>
          <input type="text" name="InHands" value="">
</div>



<div id="Order_3">
          <div id="webNumber">

                    <div id="webRadioButtons">
                              <label for="web">B2B</label>
                              <input name="web" type="radio" value="" />

                              <label for="web">D2Cweb</label>
                              <input name="web" type="radio" value="" />
                    </div>


                    <div id="shipDate">
                              <label for="ship">Ship Date</label>
                              <input type="text" name="ship" value="">
                    </div>



<div id="InHandsDate">
          <label for="InHands">In-Hands Date</label>
          <input type="text" name="InHands" value="">
</div>



<div id="rush">
          <label for="rush">RUSH order</label>
          <input type="checkbox" id="rushBox">
</div>


<div id="Order_4">
           <div id="itemNumber">
                    <label for="items">Number of Items</label>
                    <input type="number" name="itemQuantity" value="1">
          </div>
</div>



<div id="OrderInfoBottom">
          <div id="areaLeft">
                    <label for ="customerInstructions">Customer Instructions</label>
                    <textarea id="customerInstructions" name="customerInstructions" rows="7" cols="25"></textarea>
          </div>

          <div id="areaCenter">
                    <label for ="customerServiceInstructions">Customer Service Instructions</label>
                    <textarea id="customerServiceInstructions" name="customerServiceInstructions" rows="7" cols="25"></textarea>
          </div>
          
          <div id="areaRight">
                    <label for ="productionInstructions">Production Instructions</label>
                    <textarea id="productionInstructions" name="productionInstructions" rows="7" cols="25"></textarea>
          </div>
</div>





<div id="Item">
          <section id="ItemSection">

          </section>
</div>





</form>
</section>
</body>
</html>
